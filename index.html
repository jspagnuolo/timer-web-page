<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>

    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        label {
            font-size: 1.5rem;
        }
        input {
            font-size: 1.5rem;
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            box-sizing: border-box;
        }
        button {
            font-size: 1.5rem;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            font-size: 1.5rem;
            margin: 1rem 0;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
            margin-bottom: 1rem;
        }
    </style>

</head>
<body>
    <h1>Countdown Timer</h1>
    <label for="time_sec">Enter the time in seconds:</label>
    <input type="number" id="time_sec" name="time_sec" min="1">
    <br>
    <label for="repeat">Enter the number of times the timer should repeat:</label>
    <input type="number" id="repeat" name="repeat" min="1">
    <br>
    <button onclick="startCountdown()">Start Countdown</button>
    <p id="timerOutput">Time remaining: </p>
    <p id="iterationsRemaining">Iterations remaining: </p>


    <audio id="timerSound" src="Glass.mp3" preload="auto"></audio>

    <script>
                function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function countdownTimer(time_sec, repeat, timerSound) {
            const timerOutput = document.getElementById('timerOutput');
            const iterationsRemaining = document.getElementById('iterationsRemaining');
            const originalBackgroundColor = document.body.style.backgroundColor;

            for (let i = 0; i < repeat; i++) {
                iterationsRemaining.textContent = "Iterations remaining: " + (repeat - i);
                for (let j = time_sec; j > 0; j--) {
                    timerOutput.textContent = "Time remaining: " + j + " seconds";
                    await sleep(1000);
                    if (j === 1) {
                        timerSound.play();
                        document.body.style.backgroundColor = '#ff5252'; // Change background color
                        await sleep(1000);
                        document.body.style.backgroundColor = originalBackgroundColor; // Reset background color
                    }
                }
                console.log("Timer completed for iteration: " + (i + 1));
            }
            timerOutput.textContent = "Time remaining: ";
            iterationsRemaining.textContent = "Iterations remaining: ";
        }

        function startCountdown() {
            const time_sec = parseInt(document.getElementById('time_sec').value);
            const repeat = parseInt(document.getElementById('repeat').value);

            if (isNaN(time_sec) || isNaN(repeat)) {
                alert("Please enter valid numbers for time and repeats.");
                return;
            }

            const timerSound = document.getElementById('timerSound');
            timerSound.play().then(() => {
                timerSound.pause();
                timerSound.currentTime = 0;
                countdownTimer(time_sec, repeat, timerSound);
            }).catch((err) => {
                console.error('Error playing sound:', err);
                alert('Unable to play sound. Please check your browser settings.');
            });
        }

    </script>
</body>
</html>
